	<table class="table table-hover">	
		<tr valign="top">
			<td width="70px">
				<img src="{{ post.author.avatar(70) }}">
			</td>
			<td>
				<p>
					<a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> said {{ momentjs(post.timestamp).fromNow() }}: 
				</p>
				<p><strong>{{ post.body }}</strong></p>
			</td>
		</tr>
	</table>
